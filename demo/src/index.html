<!DOCTYPE html>
<html lang="en" class="js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow" />
  <title>WP Story Slider demo</title>
  <style>
    body {
      font-size: 1.122rem;
      font-family: Gotham, sans-serif;
      line-height: 1.782;
      padding: 1.5rem;
    }

    main {
      border: 1px solid #214280;
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem;
      display: flex;
      justify-content: flex-end;
    }

    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      color: #214280;
    }
  </style>
</head>

<body>
  <main>
    <div data-story-slider data-posts-endpoint="//www.colby.edu/commencement/wp-json/wp/v2/commencements/" data-media-endpoint="//www.colby.edu/commencement/wp-json/wp/v2/media/"></div>
  </main>
</body>
